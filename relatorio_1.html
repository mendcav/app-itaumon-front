<!DOCTYPE html>
<html lang="pt-br">

 

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatorio de Alarme</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="css/modelo.css">-->
  <!--<link rel="stylesheet" href="css/estilos.css">-->
  <script type = "text/javascript" src ="js/config.js"></script>
  <script type="text/javascript" src="js/usuario.js"></script>
  <script type="text/javascript" src="js/relat1.js"></script>
</head>

 

<body>
  <div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">EventDash - Relatorio de Eventos</h3>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Início</span>
                
                
                </div>
                <input id="datainicio" type="date" class="form-control" placeholder="inicio" aria-label="datai" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">Fim</span>
                <input id="datafim" type="date" class="form-control" placeholder="fim" aria-label="dataf" aria-describedby="basic-addon1">
              
            </div>    
              <br>
              <button onclick="filtrar()" type="button" class="btn btn-primary">Gerar Relatório</button><br><br>
        </div>
        <div id="resultado"></div>
    </div>
</div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>
</html>
